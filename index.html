<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <title>HDSPlayer</title>
</head>

<body>
    <div id="id-player">
        <audio id="id-music" src="https://m8.music.126.net/20180301000507/ed522172d9671b77326732698a59d905/ymusic/8972/6e6e/7b86/bddf788bf92e62d7c5c9aa457dd27bf5.mp3" preload="auto" controls>
            <p>你的浏览器不支持audio标签</p>
        </audio>
        <div class="id-show">
            <img src="" alt="图片">
            <p class="song-name">歌名</p>
            <p class="singer">歌手</p>
        </div>
        <div id="id-control">
            歌曲进度:
            <input class="progress" type="range">
            <br> 音量:
            <input class="volume" type="range" min="0" max="100" value="30">
            <br>
            <button class="play">播放</button>
            <button class="volume">暂停</button>
        </div>
    </div>
</body>

</html>
