<!DOCTYPE html>
<html lang="zh-cmn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_578658_iddo7ile8h2p4x6r.css">
    <title>HDSPlayer</title>
</head>

<body>
    <div class="header">
        <h1>HDSPlayer</h1>
        <p>--简单易用的开源音乐播放器</p>
    </div>

    <div id="id-player">
        <div id="id-player-main">
            <audio id="id-music" src="" preload="auto">
                <p>你的浏览器不支持audio标签</p>
            </audio>
            <div id="id-show">
                <div id="id-player-img">
                    <img src="" alt="图片">
                    <span class="iconSpan">
                        <i class="play iconfont icon-play2"></i>
                    </span>   
                    <!-- <i class="pause iconfont icon-pause"></i> -->
                </div>

                <p class="song-name">歌名</p>
                <p class="artists">歌手</p>
            </div>
            <div id="id-control">
                <div class="progress-range">
                    <div class="progress"></div>
                </div>
                <span class="progress-num">00:00/00:00</span>
                <i class="muted iconfont icon-shengyin"></i>
                <div class="volume-range">
                    <div class="volume"></div>
                </div>
                <i class="toggle-list iconfont icon-iconlist"></i>
            </div>
            
        </div>

        <div id="id-view">
            <div id="id-search">
                <select class="searchType">
                    <option value="1">歌曲</option>
                    <option value="100">歌手</option>
                    <option value="1000">歌单</option>
                </select>
                <input class="searchIpu" type="text">
                <button class="searchBut">搜索</button>
            </div>
            <div class="artistsIntroduce">

            </div>
            <ul class="view">

            </ul>
        </div>
    </div>
</body>
<script src="api.js"></script>
<script src="app.js"></script>

</html>
